name: "Nessie: Syntax Validation"

on:
  push:
    branches: [ main ]
    paths:
      - 'nessie/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'nessie/**'
  workflow_call:
  workflow_dispatch:

jobs:
  python-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Syntax validation
        run: |
          python -m py_compile nessie/nessie.py
          echo "Syntax validation passed"
