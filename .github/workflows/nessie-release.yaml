name: "Nessie: Release"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string

jobs:
  code-checks:
    uses: ./.github/workflows/nessie-code-checks.yaml

  release:
    needs: [ code-checks ]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in semver format (e.g., 1.1.0)"
            exit 1
          fi

      - name: Check tag does not already exist
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/nessie-v${{ inputs.version }}$"; then
            echo "Error: Tag nessie-v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Create tag and GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nessie-v${{ inputs.version }}
          name: "Nessie v${{ inputs.version }}"
          generate_release_notes: true
          make_latest: true

  build-and-push:
    needs: [ release ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/nessie
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./nessie
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
